<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    /* Set the size of the sidebar */
    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #343a40;
      padding-top: 50px;
      z-index: 1; /* Ensure sidebar stays above other content */
    }

    /* Style links inside the sidebar */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      display: block;
    }

    /* Change color on hover */
    .sidebar a:hover {
      background-color: #555;
    }

    /* Style the main content */
    .content {
      margin-left: 250px;
      padding: 20px;
      margin-top: 50px; /* Adjusted margin top to accommodate navbar */
    }

    /* Ensure navbar stays above other content */
    nav.navbar {
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2>User Dashboard</h2>
    <p>Welcome {{ user[1] }}! You are logged in!</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
